    <script>
        var asyncCss = function() {
            var h = document.getElementsByTagName('head')[0];

            var r = document.createElement('link');
            r.rel = 'stylesheet';
            r.href = '//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700';
            h.parentNode.insertBefore(r, h);

            var fa = document.createElement('link');
            fa.rel = 'stylesheet';
            fa.href = '//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css';
            h.parentNode.insertBefore(fa, h);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(asyncCss);
        else window.addEventListener('load', asyncCss);
    </script>
